<kbn-management-app section="kibana">
    <div style="font-size: 18px;margin: 15px;" class="container-fluid">

        <label style="font-size: 18px;margin: 15px;" class="control-label">
            <input ng-model="conf.useWebPhone" type="checkbox">
            Use web phone
        </label>
        <br>

        <label style="font-size: 18px;margin: 15px;" class="control-label">
            <input ng-model="conf.useWebRTC" type="checkbox" >
            Use WebRTC
        </label>
        <br>

        <label style="font-size: 18px;margin: 15px;" class="control-label">
            <input ng-model="conf.leftPosition" type="checkbox">
            Left position CTI
        </label>
        <br>

        <div style="font-size: 18px;margin: 15px;" class="input-group">
            <button ng-click="save()" class="kuiButton kuiButton--primary">Save</button>
        </div>
    </div>
</kbn-management-app>
