<div ng-show="!supportVis">
  No support type visualize
</div>
<div ng-show="supportVis">
  <table class="table table-striped job-list">
    <thead>
    <tr>
      <th>Selected</th>
      <th>Name</th>
      <th>Cron</th>
      <th>dateInterval</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="job in jobs">
      <td>
        <input type="checkbox" ng-click="changeSelectedJob(job)" ng-model="job._selected"/>
      </td>
      <td>{{job._id}}</td>
      <td>{{job._source.cron}}</td>
      <td>{{job._source.dateInterval.display}}</td>
      <td class="actions">
        <a
                class="btn btn-default"
                href="#/management/kibana/reporting/{{job._id}}/edit"
        >
          <i class="fa fa-pencil"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
