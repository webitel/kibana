<kbn-management-app section="kibana">
  <div class="container-fluid">
    <form role="form" name="objectForm" ng-submit="submit()">
      <h3>Email settings</h3>

      <div class="col-sm-6">

        <div class="form-group">
          <label>Host</label>
          <textarea rows="1" required ng-model="field.host" class="form-control span12" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;"></textarea>
        </div>
        <div class="form-group">
          <label>Login</label>
          <textarea rows="1" required ng-model="field.auth.user" class="form-control span12" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;"></textarea>
        </div>
        <div class="form-group">
          <label>From</label>
          <textarea rows="1" required ng-model="field.from" class="form-control span12" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;"></textarea>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label>Port</label>
          <textarea rows="1" required ng-model="field.port" class="form-control span12" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;"></textarea>
        </div>
        <div class="form-group">
          <label>Password</label>
          <textarea rows="1" required ng-model="field.auth.pass" class="form-control span12" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;"></textarea>
        </div>

        <div class="form-group">
          <label>Secure</label>
          <input type="checkbox" ng-model="field.secure" class="form-control span12"/>
        </div>

      </div>
    </form>

    <div class="col-sm-12">
      <div class="form-group">
        <button aria-label="Save" class="btn btn-success" ng-click="submit()" ng-disabled="objectForm.$invalid">Save</button>
      </div>
    </div>
  </div>
</kbn-management-app>
