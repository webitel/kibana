<kbn-management-app section="kibana">
    <div class="container-fluid">
        <div class="controls" style="margin: 10px">
            <a href="#/management/kibana/reporting/new" tooltip="Add new" class="kuiButton kuiButton--primary">
                <span class="sr-only">Add new</span>
                <i aria-hidden="true" class="fa fa-plus"></i>
             </a>
        </div>

        <table class="table table-striped job-list">
            <thead>
            <tr>
                <th>Name</th>
                <th>Cron</th>
                <th>dateInterval</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr style="text-align: center;" ng-repeat="job in jobs">
                    <td>{{job.name}}</td>
                    <td>{{job.cron}}</td>
                    <td>{{job.dateInterval.display}}</td>
                    <td class="actions">
                        <a
                                class="kuiButton kuiButton--primary"
                                href="#/management/kibana/reporting/{{job.encodeName}}/edit"
                        >
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a
                                class="kuiButton kuiButton--danger"
                                ng-click=removeJob(job.name)
                        >
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</kbn-management-app>
