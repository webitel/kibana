<div ng-controller="KbnWebitelPluginAgentsMonitorParamController">
    <div class="webitel-plugin-vis-options form-group" ng-show="showDomains" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Domain</label>
        <select
                ng-init="getDomains()"
                ng-options="domain.name as domain.name for domain in domains"
                class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
                ng-model="editorState.params.domain"
                required
                >
        </select>
    </div>

    <div class="webitel-plugin-vis-options form-group" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Count</label>
        <input type="checkbox" ng-model="editorState.params.count">
    </div>

    <div class="webitel-plugin-vis-options form-group" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Show agents</label>
        <input type="checkbox" ng-model="editorState.params.showAgents">
    </div>

    <div class="webitel-plugin-vis-options form-group" ng-show="editorState.params.showAgents">
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Hide logged out agents</label>
        <input type="checkbox" ng-model="editorState.params.hideLoggedOutAgents">
    </div>
</div>
