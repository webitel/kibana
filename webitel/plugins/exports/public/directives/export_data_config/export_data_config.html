<div class="row">

    <div class="col-md-6">
        <div class="form-group">
            <label>Document Generation</label>
            <div class="input-group">
                <button style="margin-right: 10px;"
                        class="btn btn-primary"
                        ng-click="export('excel')"
                >
                    Printable XLS
                </button>

                <button
                        class="btn btn-primary"
                        ng-click="export('csv')"
                >
                    Printable CSV
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <label>File Generation</label>
        <div class="input-group generate-controls">
            <button
                    class="btn btn-primary"
                    ng-click="export('files')"
            >
                Recordings
            </button>
        </div>
    </div>

</div>
