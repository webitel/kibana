<div ng-controller="KbnWebitelPluginMemberListParamController">
    <div class="webitel-plugin-vis-options form-group" ng-show="showDomains" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Domain</label>
        <select
                ng-init="getDomains()"
                ng-options="domain.name as domain.name for domain in domains"
                class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
                ng-model="editorState.params.domain"
                required
                >
        </select>
    </div>

    <div class="form-group" style="margin-top: 20px;">
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Columns</label>
        <table class="table" ng-table="tableParamsCol" >
            <thead>
            <tr>
                <th st-ratio="20" >Field ID</th>
                <th st-ratio="40" >Title</th>
                <th st-ratio="40" >Filter</th>
            </tr>
            </thead>
            <tbody style="word-break: break-word;">
            <tr ng-repeat="column in columns">
                <td data-title="'Field ID'">
                    {{column.field}}
                </td>
                <td  data-title="'Title'">
                    <input class="form-control" type="text" ng-model="editorState.params.columns[column.field].title"/>
                </td>
                <td data-title="'Filter'">
                    <input class="form-control" type="text" ng-model="editorState.params.columns[column.field].filter" />
                </td>

            </tr>
            </tbody>

        </table>

    </div>

</div>
