<div ng-controller="KbnWebitelPluginMemberCountsParamController">
    <div class="webitel-plugin-vis-options form-group" ng-show="showDomains" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Domain</label>
        <select
                ng-init="getDomains()"
                ng-options="domain.name as domain.name for domain in domains"
                class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
                ng-model="vis.params.domain"
                required
                >
        </select>
    </div>

    <div class="webitel-plugin-vis-options form-group" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Queue</label>
        <select
                ng-options="item.name for item in queueData track by item.name"
                class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
                ng-model="vis.params.queue"
                ng-init="getQueue()"
                required
                >
        </select>

    </div>

    <div class="webitel-plugin-vis-options form-group" ng-show="showDomains" >
        <label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Count</label>
        <input type="checkbox" ng-model="vis.params.count">
    </div>
</div>
