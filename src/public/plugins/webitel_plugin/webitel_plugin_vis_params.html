<div ng-controller="KbnWebitelPluginTypeController">
	<div class="webitel-plugin-vis-options form-group" ng-show="showDomains" >
		<label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Domain</label>
		<select
				ng-init="getDomains()"
				ng-options="domain.name as domain.name for domain in domains"
				class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
				ng-model="vis.params.domain"
				required
				>
		</select>
	</div>

	<div class="webitel-plugin-vis-options form-group" >
		<label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Type</label>
		<select

				ng-options="item.name for item in typeData track by item.id"
				class="form-control ng-pristine ng-valid ng-valid-required ng-touched"
				ng-model="vis.params.type"
				required
				>
		</select>

	</div>

	<div class="webitel-plugin-vis-options form-group">
		<label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Top</label>
		<input class="form-control ng-valid ng-valid-number ng-dirty ng-touched" type="number" ng-model="vis.params.top"
			   ng-init="vis.params.top = vis.params.top || 10"
				/>
	</div>


	<div class="form-group" style="margin-top: 20px;" >
		<label ng-if="$index < 1 || groupName !== 'buckets'" class="ng-scope">Columns</label>

		<table class="table" ng-table="tableParamsCol">
			<tr ng-repeat="column in vis.params.type.columns">
				<td data-title="'Field ID'">
					{{column.field}}
				</td>
				<td data-title="'Title'">
					<input class="form-control" type="text" ng-model="column.title" />
				</td>
				<td data-title="'Filter'">
					<input class="form-control" type="text" ng-model="column.filter" />
				</td>
				<td data-title="'Visible'">
					<input type="checkbox" ng-model="column.visible">
				</td>
			</tr>
		</table>

	</div>
</div>
