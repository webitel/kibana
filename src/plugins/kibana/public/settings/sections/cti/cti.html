<kbn-settings-app section="cti">
    <div class="container" ng-controller="settingsCti">
        <div class="form-group" style="margin: 25px;">
            <label>
                <input ng-model="useWebPhone" type="checkbox">
                Use web phone ?
            </label>
            <br>
            <label>
                <input ng-model="useWebRTC" type="checkbox">
                Use WebRTC ?
            </label>
            <br>
            <label>
                <input ng-model="leftPosition" type="checkbox">
                Left position CTI ?
            </label>
            <br>
        </div>
    </div>
</kbn-settings-app>
